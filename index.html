<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
         <div class="circle1"></div>
         <div class="circle2"></div>
        <div class="profile-card">
            <div class="profile-img">
                <img src="/assets/profile-image.webp" height="180px">
            </div>
            <div class="h2">
                <h2>Love Babbar</h2>
            </div>
            <div class="h3">
             <h3>Founder, Code Help</h3>
            </div>
            <div class="profile-footer">
             <button onclick="openModal()" class="share-profile">
                <i class="fa-solid fa-share"></i>
                <p>Share My Profile</p>
             </button>

             <button class = "follow">
                <p>Follow Me</p>
             </button>
            </div>

        </div>
        </div>

     <div class="modal">
           
        <div class="share1">
            <h2>Share My Profile</h2>
            <i style="cursor: pointer;" class="fa-solid fa-xmark" onclick="closeModal()"></i>
        </div>

        <div class="para1">
            <p>Share this via</p>
        </div>

        <div class="icons">
            <a href="https://www.facebook.com">
                <i class="fa-brands fa-facebook-f" id="facebook"></i>
            </a>

            <a href = "https://www.twitter.com">
                <i class="fa-brands fa-twitter"id="twitter"></i>
            </a>

            <a href="https://www.instagram.com" >
                <i class="fa-brands fa-instagram" id="instagram"></i>
            </a>

            <a href="https://www.whatsapp.com" >
                <i class="fa-brands fa-whatsapp" id="whatsapp"></i>
            </a>

            <a href="https://www.telegram.com" >
                <i class="fa-brands fa-telegram" id="telegram"></i>
            </a>
        </div>

     </div>

     <div class="overlay" onclick="closeModal()"></div>


    <script src="script.js"></script>
</body>
</html>
